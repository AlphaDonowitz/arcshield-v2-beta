<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ArcShield - Infrastructure Hub</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="landingPage">
        <div class="hero">
            <h1>ArcShield</h1>
            <button id="btnEnterApp" class="btn-primary-lg">Acessar Dashboard</button>
        </div>
    </div>

    <div id="dashboardLayout" style="display:none">
        <aside class="sidebar">
            <div class="brand">ArcShield</div>
            <nav>
                <button class="nav-item" data-target="token-launcher">Token Factory</button>
                <button class="nav-item" data-target="studio">NFT Manager DROP</button>
                <button class="nav-item" data-target="multisender">Smart Drop</button>
                <button class="nav-item" data-target="locker">Locker</button>
                <button class="nav-item" data-target="leaderboard">User Hub</button>
            </nav>
            <div id="userProfileSnippet"></div>
            <button id="btnConnect" class="btn-connect">Connect Wallet</button>
        </aside>

        <main class="main-content">
            <header class="top-bar"><h2 id="pageTitle">Dashboard</h2></header>
            <div class="content-container">
                <section id="token-launcher" class="page-section"></section>
                <section id="studio" class="page-section"></section>
                <section id="multisender" class="page-section"></section>
                <section id="locker" class="page-section"></section>
                <section id="leaderboard" class="page-section"></section>
            </div>
        </main>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
